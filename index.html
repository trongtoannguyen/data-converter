<body>
    <header class="inner">
        <h1>Hacker Converter</h1>
    </header>

    <main class="inner">
        <form id="Convert" class="converter-form">
            <div class="units-group">
                <label class="fn-label" for="unit1">From</label>
                <select class="data-select" id="unit1">
                    <option value="10">Decimal</option>
                    <option value="2">Binary</option>
                    <option value="16">Hex</option>
                </select>
                <div><label for="unit1Value">Input:</label><input id="unit1Value" placeholder="enter data to convert">
                </div>
            </div>

            <div class="button-group">
                <button id="convertButton" type="button" onclick="processConvert()">Convert</button>
            </div>

            <div class="units-group">
                <label class="fn-label" for="unit2">To</label>
                <select class="data-select" id="unit2">
                    <option value="2">Binary</option>
                    <option value="10">Decimal</option>
                    <option value="16">Hex</option>
                </select>
                <div><label for="unit2Result">Result: </label><input type="text" id="unit2Result" value="" disabled>
                </div>
            </div>

            <p id="error"></p>
        </form>


        <!-- STEP BY STEP section -->
        <div style="max-width: 680px; margin-top: 40px;">
            <h2 class="fn-label">Calculation steps</h2>

            <button class="accordion">Show steps</button>
            <div class="panel">
                <textarea id="cal-step" class="cal-step-box" rows="6" disabled></textarea>
            </div>
        </div>
        <noscript>To use this site, please enable JavaScript.</noscript>

    </main>

</body>
